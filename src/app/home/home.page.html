<ion-content padding>

  <ion-item color="dark">
  <ion-label>Duration</ion-label>
  <ion-datetime display-format="mm:ss" placeholder="Tap here" [(ngModel)]="fullTime"></ion-datetime>
</ion-item>

  <circle-progress (click)="startTimer()"
[percent]="percent"
[maxPercent]="100"
[radius]="radius"
[showTitle]="false"
[showSubtitle]="true"
[subtitle]="remainingTime"
[subtitleFontSize]="20"
[showUnits]="false"
[outerStrokeWidth]="16"
[outerStrokeColor]="'#7D83FF'"
[showZeroOuterStroke]="false"
[backgroundStroke]="'#223843'"
[backgroundStrokeWidth]="3"
[outerStrokeGradient]="true"
[outerStrokeGradientStopColor]="'#D4DCFF'"
[showInnerStroke]="false"
  ></circle-progress>

  <p>{{ elapsed.h }}:{{elapsed.m}}:{{elapsed.s}}</p>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ng-container *ngIf="timer == false; else running">
    <ion-fab-button (click)="startTimer()">
      <ion-icon name="play"></ion-icon>
    </ion-fab-button>
  </ng-container>
  <ng-template #running>
    <ion-fab-button (click)="stopTimer()">
      <ion-icon name="square"></ion-icon>
      </ion-fab-button>
    </ng-template>
  </ion-fab>

</ion-content>
