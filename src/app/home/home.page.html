<ion-content padding>

  <ion-item>
  <ion-label>Duration</ion-label>
  <ion-datetime display-format="mm:ss" placeholder="Tap here" [(ngModel)]="fullTime"></ion-datetime>
</ion-item>

<circle-progress (click)="startTimer()"
[percent]="percent"
[maxPercent]="100"
[radius]="radius"
[showTitle]="false"
[showSubtitle]="false"
[subtitle]="remainingTime"
[showUnits]="false"
[outerStrokeWidth]="14"
[outerStrokeColor]="'#D65DB1'"
[showZeroOuterStroke]="false"
[backgroundStroke]="'#D65DB1'"
[backgroundStrokeWidth]="1"
[outerStrokeGradient]="true"
[outerStrokeGradientStopColor]="'#FF6F91'"
[showInnerStroke]="false"
  ></circle-progress>

  <p>{{ elapsed.h }}:{{elapsed.m}}:{{elapsed.s}}</p>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ng-container *ngIf="timer == false; else running">
    <ion-fab-button (click)="startTimer()">
      <ion-icon color="light" name="play"></ion-icon>
    </ion-fab-button>
  </ng-container>
  <ng-template #running>
    <ion-fab-button (click)="stopTimer()">
      <ion-icon color="light" name="square"></ion-icon>
      </ion-fab-button>
    </ng-template>
  </ion-fab>

</ion-content>
